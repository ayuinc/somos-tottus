<div class="row">
        <div class="col-xs-12">
            <form name="commentForm" data-ng-submit="comment()" class="signin form-horizontal" novalidate autocomplete="off">
                <fieldset>
                    <div class="form-group" ng-class="{ 'has-error': commentForm.text.$dirty && commentForm.text.$invalid }">
                        <label class="control-label" for="text">Text</label>
                        <div class="controls">
                            <textarea data-ng-enter="comment()" name="text" data-ng-model="text" id="text" class="form-control" cols="30" rows="10" placeholder="Enter a new comment..."></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-12">
            <ul>
                <li data-ng-repeat="comment in post.comments">
                    <p>{{ comment.text }}</p>
                    <small>by <a data-ng-href="#!/users/{{comment.user._id}}" >{{ comment.user.personal.displayName }}</a></small>
                </li>
            </ul>
        </div>
    </div>
