<div>
        <form name="benefitForm" data-ng-submit="new()" class="form-custom-full-width" novalidate autocomplete="off" ng-class="{ 'has-error': benefitForm.detail.$dirty && benefitForm.detail.$invalid }">
            <div class="content-wrapper bg-white">
                <div class="form-group">
                    <label for="benefitName">NOMBRE DEL BENEFICIO</label>
                    <input type="text" class="form-control" id="benefitName" name="benefitName" data-ng-model="post.name">
                </div>

                <div class="form-group">
                    <label for="benefitDetail">DETALLES DEL BENEFICIO</label>
                    <textarea data-ng-model="post.detail" name="benefitDetail" id="benefitDetail" class="form-control" rows="5" placeholder="Escribe aquí..."></textarea>
                </div>

                <div class="form-group">
                    <label for="benefitLocation">UBICACIÓN DEL BENEFICIO</label>
                    <input type="text" class="form-control" id="benefitLocation" name="benefitLocation" data-ng-model="benefit.benefitLocation" placeholder="Escribe aquí...">
                </div>

                <div class="form-group">
                    <label for="benefitDay">DÍA Y HORA DE INICIO</label>
                    <div class="clearfix">
                        <div class="col-xs-2"><input type="text" name="benefitDay" class="form-control" placeholder="DD" data-ng-model="benefit.startDay.dayString"></div>
                        <div class="col-xs-2"><input type="text" class="form-control" placeholder="MM" data-ng-model="benefit.startDay.monthString"></div>
                        <div class="col-xs-3"><input type="text" class="form-control" placeholder="AAAA" data-ng-model="benefit.startDay.yearString"></div>

                        <div class="col-xs-3">
                            <input type="number" class="form-control" placeholder="HH" data-ng-model="benefit.startDay.hourString">:
                            <input type="number" class="form-control" placeholder="MM" data-ng-model="benefit.startDay.minuteString">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="benefitDay">DÍA Y HORA DE FIN</label>
                    <div class="clearfix">
                        <div class="col-xs-2"><input type="text" class="form-control" placeholder="DD" data-ng-model="benefit.endDay.dayString"></div>
                        <div class="col-xs-2"><input type="text" class="form-control" placeholder="MM" data-ng-model="benefit.endDay.monthString"></div>
                        <div class="col-xs-3"><input type="text" class="form-control" placeholder="AAAA" data-ng-model="benefit.endDay.yearString"></div>

                        <div class="col-xs-3">
                            <input type="number" class="form-control" placeholder="HH" data-ng-model="benefit.endDay.hourString">:
                            <input type="number" class="form-control" placeholder="MM" data-ng-model="benefit.endDay.minuteString">
                        </div>
                    </div>
                </div>

                <div class="form-group text-right">
                    <input type="submit" class="btn btn-default btn-sm" value="Crear Benefito">
                </div>
            </div>

        </form>
</div>
