<div data-ng-controller="BenefitsController" data-ng-init="getCredentials();">
        <form name="benefitForm" data-ng-submit="new()" class="form-custom-full-width" novalidate autocomplete="off" ng-class="{ 'has-error': benefitForm.detail.$dirty && benefitForm.detail.$invalid }">
            <div class="content-wrapper bg-white">
                <div class="form-group">
                    <label for="benefitName">TÍTULO DEL BENEFICIO</label>
                    <input type="text" class="form-control" id="benefitName" name="benefitName" data-ng-model="post.name">
                </div>

                <div class="form-group">
                    <label for="benefitSubtitle">SUB-TÍTULO DEL BENEFICIO</label>
                    <input type="text" class="form-control" id="benefitSubtitle" name="benefitSubtitle" data-ng-model="benefit.subtitle">
                </div>

                <div class="form-group">
                    <label for="benefitDetail">DETALLES DEL BENEFICIO</label>
                    <textarea data-ng-model="post.detail" name="benefitDetail" id="benefitDetail" class="form-control" rows="10" placeholder="Escribe aquí..."></textarea>
                </div>

                <!-- <div class="form-group">
                    <label for="benefitLocation">UBICACIÓN DEL BENEFICIO</label>
                    <input type="text" class="form-control" id="benefitLocation" name="benefitLocation" data-ng-model="benefit.benefitLocation" placeholder="Escribe aquí...">
                </div> -->

                <div class="form-group">
                    <label for="benefitCategory">CATEGORÍA</label>
                    <select name="benefitCategory" id="benefitCategory" class="form-control select-override" data-ng-model="benefit.category">
                        <option value="" data-ng-selected="true">Elíge una categoría</option>
                        <option value="Vívelo">Vívelo</option>
                        <option value="Disfrútalo">Disfrútalo</option>
                        <option value="Compártelo">Compártelo</option>
                    </select>
                </div>

                    </div>
                </div> -->

                    <label for="benefitDay">DÍA Y HORA DE FIN</label>

                        <div class="col-xs-3"><input type="text" class="form-control" placeholder="AAAA" data-ng-model="benefit.endDay.yearString"></div>

                        </div>
                    </div>

                <div class="form-group date-time-inputs">
                    <label for="benefitDay">VÁLIDO HASTA</label>
                    <div class="clearfix">
                        <div class="col-xs-12">
                            <input type="date" data-ng-model="benefit.end" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group upload-img-placeholder">
                    <div data-ng-repeat="item in uploader.queue">
                        <div data-ng-show="uploader.isHTML5" data-ng-thumb="{ file: item._file, height: 100 }"></div>

                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{item.progress}}%;">
                                <span class="sr-only">{{item.progress}}% Completado</span>
                            </div>
                        </div>

                        <a href="#" data-ng-click="item.remove()">Quitar</a>
                    </div>
                </div>

                <div class="form-group clearfix">
                    <div class="col-xs-5">
                        <div class="upload-field">
                            <a href="#"><i class="icon-picture"></i><small class="h6 ml-14">Cargar imagen</small></a>
                            <input type="file" nv-file-select uploader="uploader" class="upload-input" />
                        </div>
                    </div>
                    <div class="col-xs-7 text-right">
                        <input type="submit" class="btn btn-default btn-sm" value="Crear Beneficio">
                    </div>
                </div>

                <div class="form-group clearfix">
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </div>
            </div>

        </form>
</div>
