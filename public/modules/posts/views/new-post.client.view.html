<div data-ng-controller="PostsController" data-ng-init="getCredentials();getStores();">
    <div class="bg-white p-14">
        <form name="postForm" data-ng-submit="new()" class="signin" novalidate autocomplete="off">
            <div class="form-group" ng-class="{ 'has-error': postForm.detail.$dirty && postForm.detail.$invalid }">
                <textarea name="detail" data-ng-model="detail" id="detail" class="form-control" rows="5" placeholder="¿Qué estás pensando?" autofocus="autofocus"></textarea>

            </div>
            <div class="form-group upload-img-placeholder">
                <div data-ng-repeat="item in uploader.queue">
                    <div data-ng-show="uploader.isHTML5" data-ng-thumb="{ file: item._file, height: 100 }"></div>

                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{item.progress}}%;">
                            <span class="sr-only">{{item.progress}}% Completado</span>
                        </div>
                    </div>

                    <a href="#" data-ng-click="item.remove()">Quitar</a>
                </div>
            </div>
            <div class="form-group row">
                <span>Compartir con:</span>
                <select ng-model="storeId">
                    <option value="" selected>TODOS</option>
                    <option ng-repeat="store in stores" value="{{store._id}}">{{store.name}}</option>
                </select>
            </div>
            <div class="form-group row">
                <div class="col-xs-5">
                    <div class="upload-field">
                        <a href="#"><i class="icon-picture"></i></a>
                        <input type="file" nv-file-select uploader="uploader" class="upload-input" />
                    </div>
                </div>
                <div class="col-xs-7 text-right">
                    <input type="submit" class="btn btn-default btn-sm" value="Publicar">
                </div>
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </form>
    </div>
</div>
