<section class="row" data-ng-controller="PostsController" data-ng-init="getCredentials();">
    <h3 class="col-md-12 text-center">Write a new Post</h3> 
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="postForm" data-ng-submit="new($files)" class="signin form-horizontal" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': postForm.detail.$dirty && postForm.detail.$invalid }">
                    <label class="control-label" for="detail">Detail</label>
                    <div class="controls">
                        <textarea name="detail" data-ng-model="detail" id="detail" class="form-control" cols="30" rows="10" placeholder="detail"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>

            <!-- <input type="text" ng-model="myModelObj"> -->
            <input type="file">
            <!-- <input type="file" ng-file-select="onFileSelect($files)" multiple accept="image/*"> -->
            <!-- <div class="button" ng-file-select="onFileSelect($files)" data-multiple="true"></div>
            <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class-name-or-function"
                ng-show="dropSupported">drop files here</div> -->
            <!-- <div ng-file-drop-available="dropSupported=true" 
                ng-show="!dropSupported">HTML5 Drop File is not supported!</div> -->
            <button class="btn btn-default" ng-click="upload.abort()">Cancel Upload</button>
        </form>
    </div>
</section>
