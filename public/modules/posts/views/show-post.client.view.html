<section data-ng-controller="PostsController" data-ng-init="findOne()">
    <div class="pull-right" data-ng-show="authentication.user._id == post.user._id">
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            Posted on
            <span data-ng-bind="post.created | date:'mediumDate'"></span>
            by
            <span data-ng-bind="post.user.personal.displayName"></span>
        </em>
    </small>
    <p class="lead" data-ng-bind="post.detail"></p>
    
    <form name="commentForm" data-ng-submit="comment()" class="signin form-horizontal" novalidate autocomplete="off">
        <fieldset>
            <div class="form-group" ng-class="{ 'has-error': commentForm.detail.$dirty && commentForm.detail.$invalid }">
                <label class="control-label" for="detail">Detail</label>
                <div class="controls">
                    <textarea name="text" data-ng-model="text" id="text" class="form-control" cols="30" rows="10" placeholder="text"></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <input type="submit" class="btn btn-default">
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </form>
</section>
