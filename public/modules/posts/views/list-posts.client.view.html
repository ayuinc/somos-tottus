<section data-ng-controller="PostsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Posts</h1>
    </div>

    <div class="list-group">
        <a data-ng-repeat="post in posts" data-ng-href="#!/posts/{{post._id}}" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="post.created | date:'mediumDate'"></span>
                by
                <span data-ng-bind="post.user.personal.displayName"></span>
            </small>

            <p class="list-group-item-text" data-ng-bind="post.detail"></p>
        </a>
    </div>

    <div class="alert alert-warning text-center" data-ng-if="posts.$resolved && !posts.length">
        No posts yet, why don't you <a href="/#!/posts/new">create one</a>?
    </div>
</section>
