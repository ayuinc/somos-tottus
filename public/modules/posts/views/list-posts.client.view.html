<div class="site-wrapper">
    <div class="nav-view-action-bar">
        <ul class="list-unstyled clearfix">
          <!-- <li class="view-left-action"><a href="#"><i class="icon-arrow-back-filled"></i></a></li> -->
          <li class="logo"><a href="#"><img src="assets/img/logo-somos-tottus-vertical-light.png" alt="SomosTottus"></a></li>
          <li class="view-action-button"><a href="/#!/posts/new" class="btn">Publicar</a></li>
        </ul>
    </div>
    <div class="nav-view-indicator">
        <span>Muro</span>
    </div>
    <div class="container-fluid">
        <div class="clearfix">
            <section data-ng-controller="PostsController" data-ng-init="find()">
                <div data-ng-repeat="post in posts" ng-class-odd="odd">
                    <div class="posts-index-item">
                        <div class="meta">
                            <span class="benefit">Beneficios</span>
                        </div>
                        <div class="user">
                            <div class="user-card">
                                <div class="profile-pic col-xs-2">
                                  <a data-ng-href="#!/users/{{post.user._id}}"><img src="assets/img/user-placeholder-2.png" /></a>
                                </div>
                                <div class="info col-xs-10">
                                  <p>
                                    <a data-ng-href="#!/users/{{post.user._id}}" class="name" >{{ post.user.personal.displayName }}</a><br> <span class="job-position">Gerente Gral.</span> en <span class="area">Tottus Atocongo</span> el <span data-ng-bind="post.created | date:'mediumDate'"></span>
                                  </p>
                                </div>
                            </div>
                        </div>
                        <div class="content-text-placeholder">
                            <p data-ng-bind="post.detail"></p><a data-ng-href="#!/posts/{{post._id}}" class="see-more">Ver m√°s..</a>
                        </div>
                        <div class="content-img-placeholder">
                            <a data-ng-href="#!/posts/{{post._id}}"><img data-ng-src="{{post.imgFilePath}}" /></a>
                        </div>
                        <ul class="counts-and-share list-unstyled">
                            <li class="counts-likes"><a href="#!">{{post.likes.length}} Me Gusta</a></li>
                            <li class="counts-comments"><a href="#!">{{post.comments.length}} Comentarios</a></li>
                            <li class="share"><a href="#!">Compartir</a></li>
                        </ul>
                        <div class="actions">
                            <div class="col-xs-6">
                                <a href="#!" class="btn btn-action active">Me Gusta</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#!/posts/{{post._id}}" class="btn btn-action active">Comentar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="nav-subnav-tabs">
        <div class="container-fluid">
          <ul class="list-unstyled row">
            <li class="col-xs-4 posts-index active">
              <a href="#!/posts"><i class="icon-tottus"></i></a>
            </li>
            <li class="col-xs-4 notifications-index">
              <a href="#"><i class="icon-bell-filled"></i></a>
            </li>
            <li class="col-xs-4 nav-drawer">
              <a href="#"><i class="icon-options-filled"></i></a>
            </li>
          </ul>
        </div>
    </div>
</div>
