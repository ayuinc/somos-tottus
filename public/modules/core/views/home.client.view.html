<section data-ng-controller="HomeController" data-ng-init="find()">
	<div class="list-group">
        <a data-ng-repeat="post in posts" data-ng-href="#!/posts/{{post._id}}" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="post.created | date:'mediumDate'"></span>
                by
                <span data-ng-bind="post.user.personal.displayName"></span>
            </small>
            <p class="list-group-item-text" data-ng-bind="post.detail"></p> 
            <p class="btn btn-primary list-group-item-button" data-ng-click="remove();">
              <i class="glyphicon glyphicon-trash"></i>
            </p>
            <p class="btn btn-primary list-group-item-button" data-ng-click="edit();">
              <i class="glyphicon glyphicon-edit"></i>
            </p>
        </a>
    </div>
</section>
