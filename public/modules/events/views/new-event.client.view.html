<div data-ng-controller="EventsController">
        <form name="eventForm" data-ng-submit="new()" class="form-custom-full-width" novalidate autocomplete="off" ng-class="{ 'has-error': eventForm.detail.$dirty && eventForm.detail.$invalid }">
            <div class="content-wrapper bg-white">
                <div class="form-group">
                    <label for="eventName">NOMBRE DEL EVENTO</label>
                    <input type="text" class="form-control" id="eventName" name="eventName" data-ng-model="post.name">
                </div>

                <div class="form-group">
                    <label for="eventDetail">DETALLES DEL EVENTO</label>
                    <textarea data-ng-model="post.detail" name="eventDetail" id="eventDetail" class="form-control" rows="5" placeholder="Escribe aquí..."></textarea>
                </div>

                <div class="form-group">
                    <label for="eventLocation">UBICACIÓN DEL EVENTO</label>
                    <input type="text" class="form-control" id="eventLocation" name="eventLocation" data-ng-model="event.eventLocation" placeholder="Escribe aquí...">
                </div>

                <div class="form-group">
                    <label for="eventDay">DÍA DEL EVENTO</label>
                    <input type="text" class="form-control" id="eventDay" name="eventDay" data-ng-model="event.day" placeholder="Escribe aquí...">
                </div>

                <div class="form-group">
                    <label for="eventStartHour">HORA DE INICIO</label>
                    <input type="text" class="form-control" id="eventStartHour" name="eventStartHour" data-ng-model="event.day" placeholder="Escribe aquí...">
                </div>

                <div class="form-group">
                    <label for="eventEndHour">HORA DE FIN</label>
                    <input type="text" class="form-control" id="eventEndHour" name="eventEndHour" data-ng-model="event.day" placeholder="Escribe aquí...">
                </div>

                <div class="form-group text-right">
                    <input type="submit" class="btn btn-default btn-sm" value="Crear Evento">
                </div>
            </div>
