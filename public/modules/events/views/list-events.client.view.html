<section data-ng-controller="EventsController" data-ng-init="find()">
    <div data-ng-repeat="evt in events">
        <h3 data-ng-bind="evt.post.name"></h3>
        <p data-ng-bind="evt.post.detail"></p>
        <small>Inicio: {{ evt.start | date:'yyyy-MM-dd HH:ss a' }}</small>
        <small>Fin: {{ evt.end | date:'yyyy-MM-dd HH:ss a' }}</small>
    </div>
</section>
