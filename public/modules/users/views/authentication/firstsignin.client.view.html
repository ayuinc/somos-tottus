<section class="row" data-ng-controller="AuthenticationController">
    <h3 class="col-md-12 text-center">First Signin</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form data-ng-submit="firstsignin()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="username">DNI</label>
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="DNI">
                </div>
                <div class="form-group">
                    <label for="password">Password Temporal</label>
                    <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password Temporal">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Sign in</button>&nbsp; or&nbsp;
                    <a href="/#!/signup">Sign up</a>
                </div>
                <div class "forgot-password">
                    <a href="/#!/password/forgot">Forgot your password?</a>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>

<div class="user-auth-wrapper">
  <div class="flexbox-wrapper">
    <div class="logo">
      <a href="#"><img src="/img/logo-somos-tottus-vertical-light-lg.png" alt="SomosTottus"></a>
    </div>
    <div class="welcome-text">
      <h2>Bienvenido</h2>
      <p>Al parecer es tu primera vez en la plataforma.<br>Ingresa con tu <strong>DNI</strong> y tu <strong>contraseña temporal</strong> para continuar:</p>
    </div>
    <form class="form-custom-boxed">
      <div class="user-new-form">
        <div class="form-group">
          <label for="DNI">DNI</label>
          <input type="text" class="form-control" name="DNI" id="DNI">
        </div>
        <div class="form-group">
          <label for="tottusId">Contraseña temporal</label>
          <input type="password" class="form-control" name="tottusId" id="tottusId">
        </div>
      </div>
      <input type="submit" class="btn form-control text-primary btn-lg" value="Regístrate">
    </form>
    <div class="to-login-switch">
      <p>¿Ya tienes una cuenta?</p>
      <a href="#" class="text-white">Ingresa aquí</a>
    </div>
    <div class="copyright">
      <small>Hipermercados Tottus SAC</small>
    </div>
  </div>
</div>
