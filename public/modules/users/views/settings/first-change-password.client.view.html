<div class="site-wrapper bg-primary" data-ng-controller="SettingsController">
	<!-- MODAL -->
  <div ng-controller="ModalController" data-ng-init="modalChangePassword()"></div>
	<!-- END:MODAL -->
	<div class="user-auth-wrapper">
    <div class="flexbox-wrapper">
      <div class="logo">
        <a href="#"><img src="assets/img/logo-somos-tottus-vertical-light-lg.png" alt="SomosTottus"></a>
      </div>
      <form class="form-custom-boxed" data-ng-submit="firstchangeUserPassword()" autocomplete="off">
        <div class="user-new-form">
        	<div class="form-group">
        		<label for="currentPassword">Contraseña Actual</label>
						<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Contraseña Actual">
        	</div>
          <div class="form-group">
            <label for="newPassword">Nueva contraseña</label>
						<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="Nueva contraseña">
          </div>
          <div class="form-group">
            <label for="verifyPassword">Confirma tu contraseña</label>
						<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Confirma tu contraseña">
          </div>
        </div>
        <input type="submit" class="btn form-control text-primary btn-lg" value="Continuar">
      </form>
      <div class="copyright">
        <small>Hipermercados Tottus SAC</small>
      </div>
    </div>
  </div>
</div>
