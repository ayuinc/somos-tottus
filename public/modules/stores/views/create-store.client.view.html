<section data-ng-controller="StoresController" data-ng-init="getLocations()">
    <div class="page-header">
        <h1>New Store</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="address">Address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="address" id="address" class="form-control" placeholder="Adress" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <select data-ng-model="region" ng-options="location.region for location in locations" data-ng-change="updateRegion()">
                            <option value="">Departamento</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <select data-ng-model="district" ng-options="district for district in availableDistricts">
                            <option value="">Distrito</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
